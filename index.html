<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Applications</title>
  <style>
    :root {
      --bg: #f0f4f8;
      --card-bg: #ffffff;
      --accent: #4f46e5;
      --accent-light: #818cf8;
      --text: #1e293b;
      --muted: #64748b;
      --border: #e2e8f0;
      --shadow: rgba(99, 102, 241, 0.08);
      --shadow-hover: rgba(99, 102, 241, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #e6fffa 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 2.5rem;
      padding-bottom: 0.75rem;
      width: 100%;
      max-width: 880px;
      text-align: center;
      font-weight: 700;
      position: relative;
      color: #1e293b;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 880px;
    }

    .app-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 1.75rem;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .app-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px var(--shadow-hover);
    }

    .app-card:hover::before {
      transform: scaleX(1);
    }

    .app-title {
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
      color: var(--accent);
      font-weight: 600;
    }

    .app-description {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .app-links {
      margin-top: auto;
      display: flex;
      gap: 1rem;
    }

    .app-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1.25rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
      border: 1.5px solid var(--accent);
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      background: rgba(79, 70, 229, 0.05);
    }

    .app-links a:hover {
      background-color: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(79, 70, 229, 0.25);
    }

    @media (max-width: 640px) {
      body {
        padding: 1.5rem 1rem;
        background: #f1f5f9;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .app-card {
        padding: 1.5rem;
      }
      
      .app-links {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .app-links a {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>Web Applications</h1>

  <div class="grid">
    <div class="app-card">
      <div class="app-title">HashIn</div>
      <div class="app-description">
        A client-side file hashing tool that generates cryptographic hashes locally in the browser.
      </div>
      <div class="app-links">
        <a href="https://8gudbits.github.io/apps/hashin/" target="_blank">Web App</a>
        <a href="https://github.com/8gudbits/HashIn" target="_blank">Source Code</a>
      </div>
    </div>

    <div class="app-card">
      <div class="app-title">Audionyx</div>
      <div class="app-description">
        An app to record and playback audio in real-time.
      </div>
      <div class="app-links">
        <a href="https://8gudbits.github.io/apps/audionyx/" target="_blank">Web App</a>
        <a href="https://github.com/8gudbits/Audionyx" target="_blank">Source Code</a>
      </div>
    </div>
  </div>

</body>
</html>
