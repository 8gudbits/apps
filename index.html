<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Web Applications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --bg: #0f0f23;
        --card-bg: #1a1b2e;
        --accent: #8b5cf6;
        --accent-light: #a78bfa;
        --accent-glow: rgba(139, 92, 246, 0.3);
        --text: #f1f5f9;
        --muted: #94a3b8;
        --border: #2d2b42;
        --shadow: rgba(0, 0, 0, 0.3);
        --success: #10b981;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 1.5rem 1rem;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1e1b4b 100%);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        line-height: 1.5;
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 2rem;
        padding-bottom: 0.75rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
        font-weight: 700;
        position: relative;
        background: linear-gradient(135deg, #f1f5f9 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        border-radius: 2px;
      }

      .grid {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 100%;
        max-width: 400px;
      }

      .app-card {
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 8px 24px var(--shadow);
        padding: 1.5rem;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border);
        position: relative;
      }

      .app-card:active {
        transform: scale(0.98);
        box-shadow: 0 4px 16px var(--shadow);
      }

      .app-header {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .app-icon {
        font-size: 1.5rem;
        background: linear-gradient(135deg, var(--accent), var(--accent-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        padding: 0.5rem;
        border-radius: 12px;
        background-color: rgba(139, 92, 246, 0.1);
        min-width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(139, 92, 246, 0.2);
      }

      .app-title-wrapper {
        flex: 1;
      }

      .app-title {
        font-size: 1.25rem;
        margin-bottom: 0.25rem;
        color: var(--text);
        font-weight: 600;
      }

      .app-description {
        font-size: 0.9rem;
        color: var(--muted);
        line-height: 1.5;
      }

      .app-links {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .app-links a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 0.5rem;
        text-decoration: none;
        font-weight: 500;
        border-radius: 10px;
        font-size: 0.85rem;
        transition: all 0.2s ease;
        gap: 0.4rem;
        border: none;
        text-align: center;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      .app-links a:focus {
        outline: none;
      }

      .app-links a::-moz-focus-inner {
        border: 0;
      }

      .app-links a.web-app {
        background: linear-gradient(135deg, var(--accent), var(--accent-light));
        color: white;
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      }

      .app-links a.source-code {
        background: rgba(139, 92, 246, 0.1);
        color: var(--accent-light);
        border: 1px solid rgba(139, 92, 246, 0.3);
      }

      .app-links a.apk {
        background: rgba(16, 185, 129, 0.15);
        color: #10b981;
        border: 1px solid rgba(16, 185, 129, 0.3);
        grid-column: span 2;
      }

      .app-links a:active {
        transform: scale(0.95);
      }

      .app-links a.web-app:active {
        box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
      }

      @media (min-width: 768px) {
        body {
          padding: 2rem;
        }

        h1 {
          font-size: 2rem;
          max-width: 800px;
        }

        .grid {
          max-width: 800px;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
          gap: 2rem;
        }

        .app-card:hover {
          transform: translateY(-4px);
          box-shadow: 0 12px 32px rgba(139, 92, 246, 0.2);
          border-color: rgba(139, 92, 246, 0.4);
        }

        .app-card:active {
          transform: scale(0.98);
        }

        .app-links {
          grid-template-columns: 1fr 1fr 1fr;
        }

        .app-links a.apk {
          grid-column: span 1;
        }

        .app-links a:hover {
          transform: translateY(-2px);
        }

        .app-links a.web-app:hover {
          box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .app-links a.source-code:hover {
          background: rgba(139, 92, 246, 0.2);
        }

        .app-links a.apk:hover {
          background: rgba(16, 185, 129, 0.25);
        }
      }

      @media (min-width: 1024px) {
        .grid {
          max-width: 1000px;
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .app-card {
          padding: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Web Applications</h1>

    <div class="grid">
      <div class="app-card">
        <div class="app-header">
          <div class="app-icon">
            <i class="fas fa-fingerprint"></i>
          </div>
          <div class="app-title-wrapper">
            <div class="app-title">HashIn</div>
            <div class="app-description">
              Client-side file hashing tool that generates cryptographic hashes
              locally in your browser.
            </div>
          </div>
        </div>
        <div class="app-links">
          <a href="https://8gudbits.github.io/apps.noman/hashin/" target="_blank" class="web-app">
            <i class="fas fa-globe"></i> Web
          </a>
          <a href="https://github.com/8gudbits/HashIn" target="_blank" class="source-code">
            <i class="fab fa-github"></i> Code
          </a>
          <a href="https://github.com/8gudbits/HashIn/tree/main/bin" target="_blank" class="apk">
            <i class="fas fa-mobile-alt"></i> APK
          </a>
        </div>
      </div>

      <div class="app-card">
        <div class="app-header">
          <div class="app-icon">
            <i class="fas fa-microphone-alt"></i>
          </div>
          <div class="app-title-wrapper">
            <div class="app-title">Audionyx</div>
            <div class="app-description">
              App to record audio via phone's microphone with instant playback
              through Bluetooth headphones for stealth audio surveillance.
            </div>
          </div>
        </div>
        <div class="app-links">
          <a href="https://8gudbits.github.io/apps.noman/audionyx/" target="_blank" class="web-app">
            <i class="fas fa-globe"></i> Web
          </a>
          <a href="https://github.com/8gudbits/Audionyx" target="_blank" class="source-code">
            <i class="fab fa-github"></i> Code
          </a>
          <a href="https://github.com/8gudbits/Audionyx/tree/main/bin" target="_blank" class="apk">
            <i class="fas fa-mobile-alt"></i> APK
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
